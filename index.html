<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horologium Romanum</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=EB+Garamond">
    <style>
    html, body {
        height: 100%;
        text-align: center;
        font-size: max(1.6vw, 24px);
        background-color: #f7f7f7; /* Set a background color */
        color: #080808;
    }
    .hr {
        position: absolute;
        top: 42%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    h2 {
        font-family: 'Computer Modern Serif', serif;
    }
    p {
        font-family: 'EB Garamond', serif;
    }
    a {
        color: #080808;
    }
    progress {
        width: 100%;
        height: max(0.3vw, 4px);
        background-color: transparent;
        outline-color: transparent;
        color: #080808;
        border: 0;
        /* padding: 0px;
        border-radius: 0px; */
    }
    progress::-webkit-progress-bar {
        width: 100%;
        height: max(0.3vw, 4px);
        background-color: transparent;
        outline-color: transparent;
        border: 0;
    }
    progress::-webkit-progress-value {
        width: 100%;
        height: max(0.3vw, 4px);
        background-color: #080808;
        outline-color: transparent;
        border: 0;
    }
    progress::-moz-progress-bar {
        width: 100%;
        height: max(0.3vw, 4px);
        background-color: transparent;
        outline-color: transparent;
        color: black;
        border: 0;
        background-color: #080808;
    }
    .footnote {
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    @media only screen and (max-height: 475px) {
        .footnote {
            display: none;
        }
    }
    .inverted {
        filter: invert(100%);
    }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div class="hr">
        <h2>HOROLOGIVM ROMANVM</h2>
        <p lang="it" id="clock">... – ... – ...</p>
        <progress id="prog" value="0" max="100"></progress>
    </div>

    <div style="height: max(80%, 750px);"></div>

    <div class="footnote">
        <p lang="it" style="font-size: min(2vh, 16px);"><em>
            Locum queritur modo ut dīligenter hōra dīcātur: <br>
            nisi locum datum, hōra computātur Rōmānīs temporibus ortuī occāsuīque sōlis.<br><br>
            Fōns pāginae <a href="https://github.com/MichaelObvious/hr" target="_blank" rel="noopener noreferrer">hīc</a> reperīrī potest.
        </em></p>
    </div>
</body>
</html>
