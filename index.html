    <div class="footnote">
        <p lang="it" style="font-size: max(min(2vh, 1vw), 12px);"><em>
            Locum queritur modo ut dīligenter hōra dīcātur: <br>
            nisi locum datum, hōra computātur Rōmānīs temporibus ortuī occāsuīque sōlis.<br><br>
            Fōns pāginae <a href="https://github.com/MichaelObvious/hr" target="_blank" rel="noopener noreferrer">hīc</a> reperīrī potest.
